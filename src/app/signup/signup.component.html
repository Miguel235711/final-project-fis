<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(loginForm)" #loginForm= "ngForm" *ngIf="!isLoading"><!--#postForm is local reference to this form-->
    <div>
        <h4>Nombre</h4>
        <mat-form-field>
          <input
              matInput
              type="last"
              name = "last"
              ngModel
              required
              email
              #lastInput = "ngModel"
            >
            <mat-error *ngIf="lastInput.invalid">Por favor ingresa un apellido válido.</mat-error>
        </mat-form-field>
    </div>
    <div>
      <h4>Apellido</h4>
      <mat-form-field>
        <input
            matInput
            type="last"
            name = "last"
            ngModel
            required
            email
            #lastInput = "ngModel"
          >
          <mat-error *ngIf="lastInput.invalid">Por favor ingresa un apellido válido.</mat-error>
      </mat-form-field>
    </div>
    <div>
      <h4>Correo</h4>
      <mat-form-field>
        <input
          matInput
          type="email"
          name = "email"
          ngModel
          required
          email
          #emailInput = "ngModel"
          placeholder="Ej:A01423629@itesm.mx"
        >
        <mat-error *ngIf="emailInput.invalid">Por favor ingresa un email válido.</mat-error>
      </mat-form-field>
    </div>
    <h4>Contraseña</h4>
      <mat-form-field>
        <input
          type = "password"
          name= "password"
          ngModel
          matInput
          rows="6"
          #passwordInput="ngModel"
          required
          placeholder="Ej. A#*/Gw45"
        >
        <mat-error *ngIf="passwordInput.invalid">Por favor ingresa una contraseña válida.</mat-error>
      </mat-form-field>
      <div>
        <h4>Confirmar Contraseña</h4>
        <mat-form-field>
          <input
            type = "password"
            name= "password"
            ngModel
            matInput
            rows="6"
            #passwordConfirmationInput="ngModel"
            required
          >
          <mat-error *ngIf="passwordConfirmationInput.invalid">Por favor ingresa la misma contraseña.</mat-error>
        </mat-form-field>
      </div>
      <div>
        <p>Soy:</p>
        <mat-radio-group aria-label="Select an option">
          <mat-radio-button value="estudiante">Estudiante</mat-radio-button>
          <mat-radio-button value="administrador">Administrador</mat-radio-button>
        </mat-radio-group>
      </div>
      <button
        id="register"
        type="submit"
        mat-raised-button
        color="primary"
        *ngIf="!isLoading"
      >Registrarse</button>
  </form>
</mat-card>
