<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <div class="example-container mat-elevation-z8">
    <mat-card>
    <table>

      <!-- Unidades Column -->
      <ng-container matColumnDef="Unidades">
        <th> Unidades </th>
      </ng-container>

      <!-- Cantidad Column -->
      <ng-container matColumnDef="Cantidad">
        <th> Cantidad (gr/L) </th>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="Nombre">
        <th> Nombre </th>
      </ng-container>

      <!--Color Column-->
      <ng-container matColumnDef="Etiqueta">
        <th> Etiqueta </th>
      </ng-container>

      <!-- NumBodega Column -->
      <ng-container matColumnDef="NumBodega">
        <th> # Bodega </th>
      </ng-container>

      <!-- NumLab Column -->
      <ng-container matColumnDef="NumLab">
        <th> # Lab </th>
      </ng-container>

      <!-- Observaciones Column -->
      <ng-container matColumnDef="Observaciones">
        <th> Observaciones </th>
      </ng-container>

      <!-- PrepaProfe Column -->
      <ng-container matColumnDef="PrepaProfe">
        <th> Prepa/Profe </th>
      </ng-container>
          <tr>
            <td>
              <input matInput
              type="number"
              name = "unidades"
              required
              ngModel
              #unidadesInput = "ngModel"
              placeholder="Ej. 132 pzs" > </td>
            <td>
              <input matInput
              type="number"
              name = "cantidad"
              required
              ngModel
              #cantidadInput = "ngModel"
              placeholder="Ej. 34"> </td>
            <td>
              <input matInput
              name = "nombre"
              required
              ngModel
              #nombreInput = "ngModel"
              placeholder="Ej. Silla"> </td>
            <td>
              <mat-select [(ngModel)] = "selectedColor"  [ngStyle]="{'background-color':selectedColor}">
                <mat-option *ngFor="let color of colors" [value]="color.value" [ngStyle]="{'background-color':color.viewValue}">
                </mat-option>
              </mat-select> </td>
            <td>
              <input matInput
              type = "number"
              name = "bodega"
              required
              ngModel
              #bodegaInput = "ngModel"
              placeholder="Ej. 21"> </td>
            <td>
              <input matInput
              type = "number"
              name = "laboratorio"
              required
              ngModel
              #labInput = "ngModel"
              placeholder="Ej. 10"> </td>
            <td>
              <input matInput
              name = "observaciones"
              required
              ngModel
              #obsInput = "ngModel"
              placeholder="Ej. roto"> </td>
            <td>
              <mat-select>
                <mat-option *ngFor="let level of levels" [value]="level">
                  {{level}}
                </mat-option>
              </mat-select> </td>
          </tr>
    </table>
      <mat-card-actions>
        <button mat-button><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-1 17l-5-5.299 1.399-1.43 3.574 3.736 6.572-7.007 1.455 1.403-8 8.597z"/></svg></button>
      </mat-card-actions>
    </mat-card>
  </div>
<div>
