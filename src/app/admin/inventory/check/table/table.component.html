<div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="ELEMENT_DATA">

      <!-- Unidades Column -->
      <ng-container matColumnDef="Unidades">
        <th mat-header-cell *matHeaderCellDef> Unidades </th>
        <td mat-cell *matCellDef="let element"> {{element.Unidades}} </td>
      </ng-container>

      <!-- Cantidad Column -->
      <ng-container matColumnDef="Cantidad">
        <th mat-header-cell *matHeaderCellDef> Cantidad (gr/L) </th>
        <td mat-cell *matCellDef="let element"> {{element.Cantidad}} </td>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
      </ng-container>

      <!--Color Column-->
      <ng-container matColumnDef="Etiqueta">
        <th mat-header-cell *matHeaderCellDef> Etiqueta </th>
        <td mat-cell *matCellDef="let element"> <svg width= "50" height = "50"> <rect width = "50" height = "50" class="square" [style.fill] = element.Etiqueta > </rect> </svg> </td>
      </ng-container>

      <!-- NumBodega Column -->
      <ng-container matColumnDef="NumBodega">
        <th mat-header-cell *matHeaderCellDef> # Bodega </th>
        <td mat-cell *matCellDef="let element"> {{element.NumBodega}} </td>
      </ng-container>

      <!-- NumLab Column -->
      <ng-container matColumnDef="NumLab">
        <th mat-header-cell *matHeaderCellDef> # Lab </th>
        <td mat-cell *matCellDef="let element"> {{element.NumLab}} </td>
      </ng-container>

      <!-- Observaciones Column -->
      <ng-container matColumnDef="Observaciones">
        <th mat-header-cell *matHeaderCellDef> # Observaciones </th>
        <td mat-cell *matCellDef="let element"> {{element.Observaciones}} </td>
      </ng-container>

      <!-- PrepaProfe Column -->
      <ng-container matColumnDef="PrepaProfe">
        <th mat-header-cell *matHeaderCellDef> Prepa/Profe </th>
        <td mat-cell *matCellDef="let element"> {{element.PrepaProfe}} </td>
      </ng-container>
      <!-- Editar Column-->
      <ng-container matColumnDef="Editar">
          <th mat-header-cell *matHeaderCellDef> Editar </th>
          <td mat-cell *matCellDef="let element"> <button *ngIf="element.Editar" mat-button mat-raised-button #editButton (click)="createService.onCreate(editButton,color)" name="editButton">Editar</button> </td>
      </ng-container>

      <!-- delet icon -->
      <ng-container matColumnDef="Borrar">
          <th mat-header-cell *matHeaderCellDef> Borrar </th>
          <td mat-cell *matCellDef="let element"> <button *ngIf="element.Borrar" mat-button mat-raised-button> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 13h-5v5h-2v-5h-5v-2h5v-5h2v5h5v2z"/></svg>  </button>   </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button class="addButton" name ="addButton" mat-button #addButton (click)="createService.onCreate(addButton,color)"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 13h-5v5h-2v-5h-5v-2h5v-5h2v5h5v2z"/></svg></button>
  </div>
