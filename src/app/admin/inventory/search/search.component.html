<h1>{{title}}</h1>
<div class="contenedora">
  <h1><br>Inventario de laboratorio de Qu√≠mica</h1>

  <div>
        <mat-icon aria-hidden="false" aria-label="Example icon">
          <mat-form-field>
            <input matInput placeholder="Buscar" [(ngModel)]="keyword">
          </mat-form-field>
          <mat-select required [(ngModel)] = "color" #colorInput ="ngModel"  [ngStyle]="{'background-color':color}">
            <mat-option *ngFor="let color of colors" [value]="color.value" [ngStyle]="{'background-color':color.viewValue}">
              {{color.categoryMeaning}}
            </mat-option>
          </mat-select>
          <button mat-button (click)="onSearch()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/><path d="M0 0h24v24H0z" fill="none"/>
            </svg>
          </button>
        </mat-icon>
  </div>
</div>
<app-table [urlType]=urlType></app-table>
